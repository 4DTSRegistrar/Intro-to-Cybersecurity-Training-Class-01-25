<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7faff;
      padding: 20px;
      color: #222;
    }
    h1 {
      color: #004aad;
    }
    .batch-info {
      background: #e6f0ff;
      padding: 12px;
      margin-bottom: 20px;
      border-left: 5px solid #004aad;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f1f5ff;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #00347a;
    }
  </style>
</head>
<body>
  <h1>Certificate Verification Portal</h1>
  <div class="batch-info" id="batch-info">
    Loading batch details...
  </div>

  <button id="view-btn" onclick="toggleList()">View Certificates List</button>

  <div id="list-container" style="display:none;">
    <h2>Students List</h2>
    <table id="students-table">
      <thead>
        <tr><th>CERT ID</th><th>NAME</th><th>COURSE</th><th>DATE</th><th>Certificate</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadStudents() {
      const params = new URLSearchParams(window.location.search);
      const batchParam = params.get('batch') || "Intro-to-Cybersecurity-Training-Class-01-25";

      // Display batch info and publish date
      document.getElementById('batch-info').innerHTML =
        `<strong>Batch:</strong> ${batchParam}<br>
         <strong>Date Published:</strong> ${new Date().toLocaleDateString()}<br>
         <strong>Training:</strong> Introduction to Cybersecurity`;

      // Load CSV
      const res = await fetch('students.csv');
      const text = await res.text();
      const lines = text.trim().split(/\r?\n/);
      const tbody = document.querySelector('#students-table tbody');
      tbody.innerHTML = '';

      for (let i = 1; i < lines.length; i++) {
        const [certid, name, course, date] = lines[i].split(',');
        const pdfLink = `certificates/${certid.trim()}.pdf`;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${certid}</td>
          <td>${name}</td>
          <td>${course}</td>
          <td>${date}</td>
          <td><a href="${pdfLink}" target="_blank">Open Certificate</a></td>
        `;
        tbody.appendChild(tr);
      }
    }

    function toggleList() {
      const container = document.getElementById('list-container');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    loadStudents();
  </script>
</body>
</html>
