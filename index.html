<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #004aad;
      text-align: center;
    }
    img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #333;
    }
    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #004aad;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Backup redirect in case meta-refresh fails
    setTimeout(() => {
      window.location.href = "verify.html";
    }, 2000);
  </script>
</head>
